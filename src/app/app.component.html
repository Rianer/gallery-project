<section id="main-content">
  <div class="image-gallery">
    <div
      *ngFor="let image of images"
      class="img-container"
      (click)="removeElement(image)"
      [@fadeIn]
    >
      <img
        [src]="'assets/images/dev/' + image"
        [alt]="image"
        class="content-img"
      />
    </div>
  </div>
</section>
